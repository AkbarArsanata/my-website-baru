<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Portfolio | Projects</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/projects.css">
</head>

<body>
    <div class="projects-container">
        <header class="projects-header">
            <h2 class="section-title">
                <span class="title-decorator"></span>
                My <span class="highlight">Portfolio</span>
            </h2>
            <p class="section-subtitle">Explore my cutting-edge projects with immersive interactions</p>

            <!-- Animated background elements -->
            <div class="bg-shapes">
                <div class="shape circle"></div>
                <div class="shape triangle"></div>
                <div class="shape square"></div>
            </div>
        </header>

        <!-- Enhanced Filter Controls with Search -->
        <div class="filter-section">
            <div class="filter-controls">
                <button class="filter-btn active" data-filter="all">
                    <i class="fas fa-th"></i> All Projects
                    <span class="filter-counter"></span>
                </button>
                <button class="filter-btn" data-filter="end-to-end">
                    <i class="fas fa-network-wired"></i> End-to-End Solutions
                    <span class="filter-counter"></span>
                </button>
                <button class="filter-btn" data-filter="data-ai-labs">
                    <i class="fas fa-brain"></i> Data &amp; AI Labs
                    <span class="filter-counter"></span>
                </button>
                <button class="filter-btn" data-filter="ui-showcase">
                    <i class="fas fa-laptop-code"></i> UI Showcase
                    <span class="filter-counter"></span>
                </button>
                <button class="filter-btn" data-filter="mobile-hybrid">
                    <i class="fas fa-mobile-alt"></i> Mobile &amp; Hybrid Apps
                    <span class="filter-counter"></span>
                </button>
            </div>
        </div>

        <!-- Projects Grid with Loading Animation -->
        <div class="projects-grid-container">
            <div class="loading-animation" id="loadingAnimation">
                <div class="loading-circle"></div>
                <div class="loading-circle"></div>
                <div class="loading-circle"></div>
            </div>

            <div class="projects-grid" id="projects-grid">
                <!-- Projects will be dynamically inserted here -->
            </div>

            <div class="no-results" id="noResults">
                <i class="fas fa-project-diagram"></i>
                <h3>No projects found</h3>
                <p>Try adjusting your search or filters</p>
            </div>
        </div>

        <!-- Enhanced View More Button -->
        <div class="view-more">
            <button id="loadMore" class="glow-btn" aria-label="Load more projects">
                <span class="btn-text">Show More Projects</span>
                <span class="btn-icon">
                    <svg class="progress-circle" width="40" height="40" viewBox="0 0 40 40">
                        <circle class="circle-bg" cx="20" cy="20" r="18" stroke-width="2"></circle>
                        <circle class="circle-progress" cx="20" cy="20" r="18" stroke-width="2"></circle>
                    </svg>
                    <i class="fas fa-chevron-down"></i>
                </span>
                <span class="hover-effect"></span>
            </button>
            <button id="showLess" class="glow-btn" aria-label="Show less projects"
                style="margin-left:1rem;display:none;">
                <span class="btn-text">Show Less</span>
                <span class="btn-icon">
                    <i class="fas fa-chevron-up"></i>
                </span>
                <span class="hover-effect"></span>
            </button>
        </div>
    </div>

    <!-- Floating Action Button -->
    <button class="fab" id="scrollToTop">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script src="../js/projects.js" type="module"></script>
</body>

</html>
